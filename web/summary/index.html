</<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PCC Summary</title>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="../bootstrap/bootstrap.min.css" href="../style.css">
    <link rel="stylesheet" href="../style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <header>
      <div class="nav">
        <ul>
          <li class='left'><a href="../index.html">Home</a></li>
          <li class='left'><a href="/summary/index.html">Summary</a></li>
        </ul>
      </div>

    </header>

    <h1>Summary of Results</h1>
    <div class=rank-grad>
      <span class='left'>Best</span>
      <span class='right'>Worst</span>
    </div>
    <h3>Select Metrics</h3>
    <label class="container">Throughput(Link Utilization)
      <input type="radio" name="radio" onclick='disp_thpt()'>
      <span class="checkmark"></span>
    </label>
    <label class="container">Latency(95% Queueing Delay)
      <input type="radio" name="radio" onclick='disp_latency()'>
      <span class="checkmark"></span>
    </label>
    <label class="container">Loss(Average Loss Rate)
      <input type="radio" name="radio" onclick='disp_loss()'>
      <span class="checkmark"></span>
    </label>
    <label class="container">Overall(Kleinrock's power metric)
      <input type="radio" name="radio" onclick='disp_power_metric()'>
      <span class="checkmark"></span>
    </label>
    <hr />

    <table>
      <thead>
        <tr>
        <th class='description'>Test Description</th>
        <th class="cell">Copa</th>
        <th class="cell">Vivace Latency</th>
        <th class="cell">TCP Cubic</th>
        <th class="cell">PCC</th>
        <th class="cell">TCP BBR</th>
        <th class="cell">Taova</th>
        <th class="cell">Vegas</th>
        <th class="cell">Sprout</th>
        <th class="cell">Ledbat</th>
        </tr>
      </thead>
      <caption>
        Each value in the table is normalized per row.
      </caption>
      <tbody id="table-body"></tbody>
    </table>
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="../require.min.js"></script>
    <script src="fill_table.js"></script>
  </body>
</html>
